type: ${cls:flipper_training.experiments.ppo.config.PPOExperimentConfig}
name: ppo_deterministic_trunk
comment: Traversal of a fixed elevated obstacle resembling a tree trunk
training_dtype: ${dtype:float32}
seed: 42
use_wandb: true
max_eval_steps: 1000
device: cuda:0
num_robots: 64
save_weights_every: 10
grid_res: 0.05
max_coord: 3.2
learning_rate: 0.001
norm_init_iters: 1000
robot_model_opts:
  kind: marv
  mesh_voxel_size: 0.01
  points_per_driving_part: 384
  points_per_body: 512
  wheel_assignment_margin: 0.02
  linear_track_assignment_margin: 0.05
optimizer: ${cls:torch.optim.Adam}
optimizer_opts:
  lr: 0.001
scheduler: ${cls:torch.optim.lr_scheduler.CosineAnnealingLR}
total_frames: 5242880
frames_per_batch: 128
scheduler_opts:
  T_max: ${intdiv:${total_frames},${mul:${frames_per_batch},${num_robots}}}
max_grad_norm: 10
heightmap_gen: ${ cls:flipper_training.heightmaps.flat.FlatHeightmapGenerator}
heightmap_gen_opts: {}
world_opts:
  k_stiffness: 30000
  k_friction_lon: 0.8
  k_friction_lat: 0.5
engine_compile_opts:
  max-autotune: true
  triton.cudagraphs: true
  coordinate_descent_tuning: true
  correctness_iters: 100
  benchmark_iters: 1000
  atol: 10
  rtol: 0
evaluate_every: 10
epochs_per_batch: 2
frames_per_sub_batch: 64
gae_compile_opts: null
ppo_compile_opts: null
gae_opts:
  gamma: 0.99
  lmbda: 0.95
  average_gae: true
  skip_existing: false
ppo_opts:
  clip_epsilon: 0.2
  entropy_bonus: true
  entropy_coef: 0.01
  critic_coef: 1.0
  loss_critic_type: smooth_l1
data_collector_opts:
  split_trajs: false
  compile_policy: true
  exploration_type: RANDOM
objective: ${cls:flipper_training.rl_objectives.fixed_goal.FixedStartGoalNavigation}
objective_opts:
  iteration_limit: 500
  goal_reached_threshold: 0.05
  max_feasible_pitch: 1.0
  max_feasible_roll: 1.0
  start_x_y_z: ${tensor:[-1.0, 0.0, 0.2]}
  goal_x_y_z: ${tensor:[ยง.0, 0.0, 0.0]}
reward: ${cls:flipper_training.rl_rewards.rewards.Goal}
reward_opts:
  goal_reached_reward: 1000.0
  failed_reward: -1000.0
  weight: 2.0
  exp: 1
observations:
  perception:
    observation: ${cls:flipper_training.observations.heightmap.Heightmap}
    opts:
      percep_shape:
        - 128
        - 128
      percep_extent:
        - 1.0
        - 1.0
        - -1.0
        - -1.0
  observation:
    observation: ${cls:flipper_training.observations.robot_state.RobotStateVector}
    opts: {}
policy_opts:
  hidden_dim: 64
  value_mlp_layers: 2
  actor_mlp_layers: 2
engine_opts:
  damping_alpha: 5.0
