study_name: "optuna_test8"
num_trials: 120
use_gpus:
  - "0"
  # - "1"
workers_per_gpu: 1
metrics_to_optimize:
  - "eval/pct_succeeded" # Maximize
  - "eval/pct_failed" # Minimize
directions:
  - "maximize"
  - "minimize"
optuna_keys:
  - "policy_opts.actor_optimizer_opts.lr"
  - "policy_opts.value_optimizer_opts.lr"
  - "reward_opts.goal_reached_reward"
  - "reward_opts.failed_reward"
  - "reward_opts.potential_coef"
  - "reward_opts.step_penalty"
optuna_types:
  - "float"
  - "float"
  - "float"
  - "float"
  - "float"
  - "float"
optuna_values:
  - [0.00005, 0.0005]
  - [0.0001, 0.003]
  - [1.0, 10.0]
  - [-10.0, -1.0]
  - [20.0, 50.0]
  - [-0.5, -0.1]
train_config_overrides:
  use_wandb: false
  eval_repeats_after_training: 20
delay: 60
